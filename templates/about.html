{% extends 'base.html' %}

{% block contents %}


{% if items|length==0 %}
 <h1>Table is empty</h1>   
{% else %}

<div class='cards'>

    {% for item in items %}
    <div class="card m-5" style="width: 18rem;">
        <img src="{{item.url}}" class="card-img-top" alt="...">
        <div class="card-body">
           <h3 class='card-title'>{{item.name}}</h3>
          <p class="card-text">{{item.description}}</p>
        </div>
      </div>
   
    {% endfor %}
</div>
    

{% endif %}



{% endblock contents %}
